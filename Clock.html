<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="clock_face">
          <div class="hand hour_hand">Hour</div>
          <div class="hand min_hand">Min</div>
          <div class="hand second_hand">sec</div>
        </div>
      </div>
    </div>

    <script>
      const secondHand = document.querySelector(".second_hand");
      const minHand = document.querySelector(".min_hand");
      const hourHand = document.querySelector(".hour_hand");

      function setDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360 + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg`;

        const min = now.getMinutes();
        const minDegrees = (min / 60) * 360 + 90;
        minHand.style.transform = `rotate(${minDegrees}deg`;

        const hour = now.getHours();
        const hourDegrees = (hour / 12) * 360 + 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg`;
        console.log(hour, hourDegrees);
      }

      setInterval(setDate, 1000);
    </script>
  </body>
</html>
